<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <script src="scripts/scripts.js"></script>
  <title>Pizza Shop</title>
</head>
<body>
  <h2>Follow your heart. Order a pizza:</h2>
  <form id="new-order">
    <label for="size-select">How hungry are you?</label>
      <select name="size-select" id="size-select">
          <option value="">--choose a pizza size:--</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
      </select>
      <fieldset>
        <legend>What toppings are you yearning for?</legend>
        <div>
          <input type="checkbox" id="garlic" value="garlic" class="checkbox-input" name="ingredient">
          <label for="garlic">Black Garlic</label>
        </div>
        <div>
          <input type="checkbox" id="riccotta" value="riccotta" class="checkbox-input" name="ingredient">
          <label for="riccotta">Riccotta</label>
        </div>
        <div>
          <input type="checkbox" id="eggplant" value="eggplant" class="checkbox-input" name="ingredient">
          <label for="eggplant">Eggplant</label>
        </div>
        <div>
          <input type="checkbox" id="duck" value="duck" class="checkbox-input" name="ingredient">
          <label for="duck">Roasted Duck</label>
        </div>
        <div>
          <input type="checkbox" id="morels" value="morels" class="checkbox-input" name="ingredient">
          <label for="morels">Morels</label>
        </div>
        <div>
          <input type="checkbox" value="pistachio"id="pistachio" class="checkbox-input" name="ingredient">
          <label for="horns">Pistachio</label>
        </div>
    </fieldset>
    <button submit="submit">Get that pizza.</button>
  </form>
  <div id="order-summary" class="hidden">
    <h2>Order Summary:</h2>
    <p>Toppings included: <span class="selected-toppings"></span></p>
    <p>Size: <span class="selected-size"></span></p>
    <p>Total: <span class="order-total"></span></p>

    <!-- <button type="button">New Order</button> -->
  </div>
</body>
</html>
