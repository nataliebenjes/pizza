<body>
  <h2>Follow your heart. Order a pizza:</h2>

    <label for="size-select">How hungry are you?</label>

          <option value="">--choose a pizza size:--</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
      </select>
      <fieldset>
        <legend>What toppings are you yearning for?</legend>
        <div>
          <input type="checkbox" id="garlic" value="garlic" class="checkbox-input" name="garlic" checked>
          <label for="garlic">Black Garlic</label>
        </div>
        <div>
          <input type="checkbox" id="riccotta" value="riccotta" class="checkbox-input" name="riccotta">
          <label for="riccotta">Riccotta</label>
        </div>
        <div>
          <input type="checkbox" id="eggplant" value="eggplant" class="checkbox-input" name="eggplant">
          <label for="eggplant">Eggplant</label>
        </div>
        <div>
          <input type="checkbox" id="duck" value="duck" class="checkbox-input" name="duck">
          <label for="duck">Roasted Duck</label>
        </div>
        <div>
          <input type="checkbox" id="morels" value="morels" class="checkbox-input" name="morels">
          <label for="morels">Morels</label>
        </div>
        <div>
          <input type="checkbox" value="pistachio"id="pistachio" class="checkbox-input" name="pistachio">
          <label for="horns">Pistachio</label>
        </div>
    </fieldset>
    <button submit="submit"></button>
  </form>
<div id="order-summary"></div>
</body>
</html>
